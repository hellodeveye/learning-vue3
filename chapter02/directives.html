<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>模板指令</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.5.13/vue.global.min.js"></script>
        <style>
            #h1 {
                color: red;
            }
            .h1 {
                color: blue;
            }
        </style>
    </head>
    <body>
        <div id="app" style="text-align: center;">
            <h1 v-if="show">显示</h1>
            <button v-on:click="changeShow" style="font-size:22px; padding:10px 20px; border:none; color:white; background-color:brown; border-radius:5px; cursor:pointer;">点击</button>

            <h1 v-bind:[prop]="name" v-if="show">标题</h1>
            
            <div style="margin-top: 20px; text-align: center;">
                <h1>用户名:{{username}}</h1>
                首尾输入空格自动trim:<input type="text" v-model.trim="username"/>
            </div>
            <div style="width: 50%; margin: 30px auto; text-align: center; padding: 140px; border: 2px solid gray; border-radius: 5px;">
                <h1>v-bind:id 可以缩写为:id</h1>
                <h1>v-on:click 可以缩写为@click</h1>
            </div>
        </div>
    </body>
    <script>
        const app = {
            data() {
                return {
                    show:true,
                    prop:'class',
                    name:'h1',
                    username:''
                }
            },
            methods: {
                changeShow() {
                    this.show = !this.show
                },
                
            }
        }
        Vue.createApp(app).mount('#app')
    </script>
</html>
