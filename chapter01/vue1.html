<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Demo</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.5.13/vue.global.min.js"></script>
    <style>
        .h1 {
            color: red;
        }
        </style>
</head>
<body>
    <div style="text-align: center;" id = "app">
        <h1>{{count}}</h1>
        <button v-on:click="clickButton" style="font-size:22px; padding:10px 20px; border:none; color:white; background-color:brown; border-radius:5px; cursor:pointer;">点击</button>
    </div>
</body>
<script>

    const App = {

        data() {
            return {
                count:0
            }
        },
        methods: {
            clickButton(){
                this.count++
            }

    }
}
Vue.createApp(App).mount('#app')
  
</script>
</html>
