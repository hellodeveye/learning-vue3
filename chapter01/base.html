<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>基础标签应用</title>
    </head>
    <body>
        <h1 align="center">一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
        <p>这是一个段落</p>
        <p>这是一个段落</p>
        <a href="https://www.baidu.com">跳转百度</a>
        <a target="_blank" rel="noopener" href="https://www.baidu.com">新窗口跳转百度</a>
        <!--另起一行展示图片-->
        <div>
            <img src="demo.png" alt="图片" width="400px"/>
        </div>

        <!-- 行内元素 -->
        <span>
            <img src="demo.png" alt="图片" width="400px"/>
        </span>
        <span>
            <img src="demo.png" alt="图片" width="400px"/>
        </span>
    </body>
</html>
