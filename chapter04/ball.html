<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.5.13/vue.global.min.js"></script>
    <style>
        .container{
            width: 500px;
            height: 500px;
            position: relative;
            background-color: #f0f0f0;
            border: 1px solid black;
            
        }
       .ball{
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        margin: 0 auto;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
        position: absolute;
       }
    </style>
</head>

<body>
    <div style="text-align: center;" id="app"> 

        <div class="container" @mousemove.stop="move" >
            <div class="ball" :style="{left:offsetX+'px',top:offsetY+'px'}">

            </div>
        </div>
      
        
        
    </div>
</body>
<script>

    const App = {

        data() {
            return {
                offsetX:0,
                offsetY:0
            }
        },
        methods: {
            move(event){
                this.offsetX = event.offsetX
                this.offsetY = event.offsetY
            }
        }
    }
    Vue.createApp(App).mount('#app')

</script>

</html>
