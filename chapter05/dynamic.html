<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态组件</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.5.13/vue.global.min.js"></script>
</head>

<body>
  <div id="app">
    <h1>动态组件</h1>
    <input type="radio" v-model="page" value="page1" /> 页面1
    <input type="radio" v-model="page" value="page2" /> 页面2
    <div>{{page}}</div>
    <component :is="page"></component>
    </div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                page: 'page1'
            }
        }
    })

    const page1 = {
        template: '<div>页面1</div>'
    }
    const page2 = {
        template: '<div>页面2</div>'
    }

    app.component('page1', page1)
    app.component('page2', page2)
    app.mount('#app')
  
</script>

</html>
